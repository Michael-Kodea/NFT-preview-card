<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="front-square">
        <div class="picture">
          <img class="picture-bg" src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <img class="picture-icon" src="./images/icon-view.svg" />
          <div class="overlay"></div>
        </div>

        <h1>Equilibrium #3429</h1>

        <p class="main">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="ethertime">
          <div class="ether">
            <embed src="./images/icon-ethereum.svg" type="image/svg+xml" />
            <p class="ether-text">0.041 ETH</p>
            <div class="time">
              <embed src="./images/icon-clock.svg" type="image/svg+xml" />
              <p class="time-text">3 days left</p>
            </div>
          </div>
        </div>

        <div class="line"></div>

          <div class="avatar-align">
            <embed
              class="avatar"
              src="./images/image-avatar.png"
              type="image/jpeg"
            />
            <p class="creation">Creation of</p>
            <p class="jules">Jules Wyvern</p>
          </div>
      
      </div>
    </main>
  </body>
</html>
